<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Jack Dempsey" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

</head>
<body>

<div class="site">
  <div class="title">
    <a href="/">Jack Dempsey</a>
    <a class="extra" href="/">home</a>
  </div>
  
  {{ content }}

  {% if page.comments %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      /**
        * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread] 
        */
      (function() {
       var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
       dsq.src = 'http://jackdempsey.disqus.com/embed.js';
       (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=jackdempsey">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  {% endif %}

  <div class="footer">
    <div class="contact">
      <p>
        Jack Dempsey<br />
        co-founder of <a href="http://euraeka.com/">Euraeka Technologies</a><br />
        jack dot dempsey at gmail dot com
      </p>
    </div>
    <div class="contact">
      <p>
        <a href="http://github.com/jackdempsey/">github.com/jackdempsey</a><br />
        <a href="http://twitter.com/jackdempsey/">twitter.com/jackdempsey</a><br />
      </p>
    </div>
  </div>
</div>

<script type="text/javascript">
var disqus_shortname = 'jackdempsey';
(function () {
  var s = document.createElement('script'); s.async = true;
  s.src = 'http://disqus.com/forums/jackdempsey/count.js';
  (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>

</body>
</html>
